<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weeknd Playlist</title>
    <!-- Links -->
    <link rel="icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="playlistContainer"></div>
      <audio src="" class="audioTag">
        Your browser doesn't support the audio element.
      </audio>
      <h2 class="songName"></h2>
      <div class="currentAndTotalTime">00:00 / 00:00</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="fas fa-step-backward controls previousButton"></i>
        <i class="fas fa-play-circle controls palyButton"></i>
        <i class="fas fa-pause-circle controls pasueButton"></i>
        <i class="fas fa-step-forward controls nextButton"></i>
      </div>
    </div>

    <!-- Script -->
    <script src="./app.js"></script>
  </body>
</html>
